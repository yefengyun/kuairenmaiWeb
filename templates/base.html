<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/static/js/jquery.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/main/main.css">
    <style>
        body {
            min-width: 1280px;
        }
    </style>
    <link rel="stylesheet" href="/static/css/y.css">
    {% block titlecss %}
    {% endblock %}
    <meta name="keywords" content="默认关键词"/>
    <meta name="description" content="默认描述"/>
</head>

<body>
<div class="c-top-bar">
    <div class="c-top-bar__nav">

        <div style="float:left;color: #fff;font-size: 14px;margin-top: 6px;">来钱快，来快人脉
        </div>
        {% if not username %}
        <ul class="list-inline c-top-bar__nav-list">
            <li class="list-inline-item c-top-bar__nav-item">
                <a class="c-top-bar__nav-link" href="/user/login/">登录</a>
            </li>
            <li class="list-inline-item c-top-bar__nav-item">
                <a class="c-top-bar__nav-link" href="/user/register/">注册</a>
            </li>
        </ul>
        {% else %}
        <ul class="list-inline c-top-bar__nav-list">
            <li class="list-inline-item c-top-bar__nav-item">
                <a class="c-top-bar__nav-link" href="/user/userindex/">{{username}}</a>
            </li>
            <li class="list-inline-item c-top-bar__nav-item">
                <a class="c-top-bar__nav-link" href="/user/mymessage/">消息</a>
            </li>
            <li class="list-inline-item c-top-bar__nav-item">
                <a class="c-top-bar__nav-link" href="/user/dellogin/">注销</a>
            </li>
        </ul>
        {% endif %}
    </div>
</div>
<header class="c-page-header">
    <nav class="c-page-header__nav">
        <a class="c-page-header__logo" href="/commend/index/">
            <img class="c-page-header__logo-img" src="/static/images/kuairenmai.png" alt="企业Logo">
        </a>
        <form class="c-page-header__search-form" action="/commend/search/" method="get">
            <input type="hidden" name="w" value="search"/>
            <input class="c-page-header__search-field" placeholder="请输入您想搜索的内容" name="so" value="">
            <button class="c-page-header__search-submit" style="color: #ffffff;"></button>
        </form>
        <a class="c-page-header__new-post" href="/commend/demand/">免费发布需求</a>
    </nav>
</header>

{% block body%}
{% endblock %}
<footer class="c-page-footer">
    <nav class="c-page-footer__row c-page-footer__about">
        <a class="c-page-footer__text c-page-footer__link" href="/commend/index/">首页&nbsp;&#47;</a>
        <a class="c-page-footer__text c-page-footer__link" href="#">&nbsp;免责声明&nbsp;&#47;</a>
        <a class="c-page-footer__text c-page-footer__link" href="#">&nbsp;关于我们</a>
    </nav>
    <p class="c-page-footer__row c-pagte-footer__contact"><span
            class="c-page-footer__contact-title c-page-footer__text">联系我们&nbsp;&#124;</span><span
            class="c-page-footer__text">&nbsp;客服QQ:&nbsp;123456789&nbsp;&#47;</span>
        <!--<span class="c-page-footer__text">&nbsp;联系电话:&nbsp;038-123466789 （广告推销勿扰）&nbsp;&#47;</span>-->
        <span class="c-page-footer__text">&nbsp;地址:&nbsp;深圳市南山区大冲商务中心13楼&nbsp;</span></p>


    <hr class="c-page-footer__separator">
    <p class="c-page-footer__row c-page-footer__certification"><span
            class="c-page-footer__text">深圳泽林科技有限公司&nbsp;&#124;</span><span
            class="c-page-footer__text">&nbsp;粤ICP备17005716号-2</span></p>
</footer>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.js"></script>

</body>

</html>
